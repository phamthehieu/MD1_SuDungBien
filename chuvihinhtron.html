<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    inputduongkinh = prompt("Đường Kính Hình Tròn");
    let duongkinh = parseInt(inputduongkinh);
    let chuvi = duongkinh * 3.14;
    document.write("Chu Vi Hình Tròn :" + chuvi);
</script>
</body>
</html>
