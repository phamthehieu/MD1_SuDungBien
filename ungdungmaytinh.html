<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input placeholder="nhập số thứ nhất" type="text" name="" id="select1">
            <input placeholder="nhập số thứ hai" type="text" name="" id="select2">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="cong()">Addition(+)</button>
            <button onclick="tru()">Subtraction(-)</button>
            <button onclick="nhan()">Multiplication(x)</button>
            <button onclick="chia()">Division(/)</button>
        </td>
    </tr>
    <tr>
        <td><p>Kết quả :</p></td>
        <td><p id="kq"></p></td>
    </tr>
</table>
<script>
    function cong() {
        let select1 = +document.getElementById('select1').value;
        let select2 = +document.getElementById('select2').value;
        document.getElementById('kq').innerHTML = select1+select2
    }
    function tru() {
        let select1 = +document.getElementById('select1').value;
        let select2 = +document.getElementById('select2').value;
        document.getElementById('kq').innerHTML = select1-select2
    }
    function nhan() {
        let select1 = +document.getElementById('select1').value;
        let select2 = +document.getElementById('select2').value;
        document.getElementById('kq').innerHTML =  select1*select2
    }
    function chia() {
        let select1 = +document.getElementById('select1').value;
        let select2 = +document.getElementById('select2').value;
        document.getElementById('kq').innerHTML = select1/select2
    }
</script>
</body>
</html>
