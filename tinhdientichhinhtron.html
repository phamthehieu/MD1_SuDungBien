<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    inputbankinh = prompt("Bán Kính Hình Tròn");
    let bankinh = parseInt(inputbankinh);
    let dientich = bankinh * bankinh * 3.14;
    document.write("Diện Tích Hình Tròn :" + dientich);
</script>
</body>
</html>
