<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi giá trị nhiệt độ</title>
</head>
<body>
<script>
    inputnhietdoc = prompt("Nhiệt độ C");
    let nhietdoc = parseInt(inputnhietdoc);
    let nhietdof = 1.8 * nhietdoc + 32;
    document.write("Nhiệt độ F :" + nhietdof);
</script>
</body>
</html>
